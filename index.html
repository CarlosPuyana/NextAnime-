<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextAnime!</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazar el archivo CSS -->
</head>
<body>
    <!-- Contenedor para el título y el input -->
    <div class="container">
        <h1>Welcome to NextAnime!</h1>
        <input type="text" id="username" placeholder="Enter MyAnimeList Username">
        <button id="fetchListButton">Fetch Plan to Watch List</button>
    </div>

    <!-- Contenedor principal para la portada y el botón de SORTEAR -->
    <div class="container">
        <div id="animeList">
            <img id="animeImage" src="" alt="Anime Cover"> <!-- Imagen circular -->
            <button id="sortButton">SORTEAR</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
